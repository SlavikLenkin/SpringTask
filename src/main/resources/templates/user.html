<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Registration form</h2>

<p><a href="/findUser">Find user </a></p>

<p> <a href="/sendEmail">Send email</a></p>


<form action="/upload" enctype="multipart/form-data" method="post" >
    File: <input type="file" name="file" accept=".txt"><br/>
    <br>
    Click here to upload <input type="submit" value="Upload">
</form>



<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <table cellspacing="5">
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}"
                       required="required" pattern="[a-zA-Z]{3,20}"
            /></td>

        </tr>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}"
                       required="required"  pattern="[a-zA-Z]{3,20}"/></td>
        </tr>
        <tr>
            <td>Middle name:</td>
            <td><input type="text" th:field="*{middleName}"
                       required="required"  pattern="[a-zA-Z]{3,20}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" th:field="*{age}"
                       required="required" min="10" max="100"/></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" th:field="*{salary}"
                       required="required"  pattern="[0-9.]{1,20}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"
                       required="required"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></td>
        </tr>
        <tr>
            <td>Work Addres:</td>
            <td><input type="text" th:field="*{workAddres}"
                       required="required"
                       pattern="[a-zA-Z0-9]{10,20}"/></td>
        </tr>
    </table>
    <p><input type="submit" value="Submit"></p>
</form>
</body>
</html>
