<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result search</h1>
<p th:text="'Last name : ' + ${user.getLastName}"/>
<p th:text="'First name : ' + ${user.getFirstName}"/>
<p th:text="'Middle name : ' + ${user.getMiddleName}"/>

<p><a href="/findUser">Find user</a></p>
<p><a href="/user">Add user</a></p>

</html>
